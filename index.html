<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #cccccc;
        }
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .social-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5rem;
            background: #1DA1F2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .social-links a:nth-child(2) {
            background: #ff0050; /* TikTok color */
        }
        .social-links a:hover {
            transform: scale(1.1);
            background-color: #00bcd4; /* Hover color */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777777;
        }
    </style>
</head>
<body>
    <img src="photos/logo.png" alt="Twisted Logo">
    <h1>Twisted - Coming Soon</h1>
    <p>Stay tuned for updates!</p>
    <p>Keep track via our socials below!</p>
    <div class="social-links">
        <a href="https://www.instagram.com/twistedtheseries" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@twistedtheseries" target="_blank">TikTok</a>
    </div>
    <footer>
        &copy; 2025 Twisted. All Rights Reserved.
    </footer>
</body>
</html>
